        // Global State Variables
        let shuffledQuiz = [];

        // Utility function to shuffle an array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- View Rendering Functions ---

        function renderStartScreen() {
            app.innerHTML = `
                <div class="flex flex-col items-center justify-center text-center p-4">

                        Bengali MCQ Practice

            `;
            document.getElementById('startButton').addEventListener('click', startGame);
        }

        function renderQuizScreen() {
            const currentQ = shuffledQuiz[currentQuestionIndex];
            if (!currentQ) return showResult();

            const questionNumber = currentQuestionIndex + 1;
            
            // Create a temporary array of options to shuffle
            const shuffledOptions = shuffleArray(currentQ.options.map((text, index) => ({ text, index })));
            
            app.innerHTML = `
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <div class="text-xl font-semibold text-gray-500">
                        Question ${questionNumber} / ${totalQuestions}
                    </div>
                    <div class="text-2xl font-bold text-green-600">
                        Score: ${score}

                </div>

                <div class="text-2xl font-bold text-gray-800 mb-10 p-4 bg-gray-100 rounded-lg shadow-inner min-h-[100px] flex items-center justify-center text-center">
                    ${currentQ.q}
                </div>

                <div id="optionsContainer" class="grid grid-cols-1 gap-4 md:grid-cols-2">
                    ${shuffledOptions.map(option => `
                        <button class="btn-option text-left p-4 rounded-xl border-2 border-indigo-300 bg-indigo-100 text-indigo-900 font-semibold text-xl"
                                data-index="${option.index}">
                            ${option.text}
                        </button>
                    `).join('')}
                </div>
            `;

            document.getElementById('optionsContainer').addEventListener('click', handleAnswerClick);
        }

        function renderResultScreen() {
            const percentage = totalQuestions > 0 ? ((correctCount / totalQuestions) * 100).toFixed(1) : 0;

            app.innerHTML = `
                <div class="flex flex-col items-center justify-center text-center p-4">
                    <h1 class="text-4xl font-extrabold text-teal-600 mb-6">
                        Finally Sesh holo 😝
                    </h1>
                    <div class="w-full space-y-4 text-left p-6 bg-teal-50 rounded-xl shadow-inner mb-8">

                        <p class="text-xl font-bold text-green-600">Correct: <span class="float-right">${correctCount}</span></p>
                        <p class="text-xl font-bold text-red-600">Wrong: <span class="float-right">${incorrectCount}</span></p>
                        <p class="text-2xl font-extrabold text-blue-700 pt-4 border-t-2 border-blue-200">Final Score: <span class="float-right">${score}</span></p>
                        <p class="text-3xl font-extrabold text-blue-900">Percentage: <span class="float-right">${percentage}%</span></p>
                    </div>
                    
                    <button id="restartButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Ar ak bar try korbe?.
                    </button>
                </div>
            `;
            document.getElementById('restartButton').addEventListener('click', resetGame);
        }


        // --- Game Logic Functions ---

        function startGame() {
            // Shuffle the order of questions
            shuffledQuiz = shuffleArray([...quizData]); 
            currentQuestionIndex = 0;
            score = 0;
            correctCount = 0;
            incorrectCount = 0;
            renderQuizScreen();
        }

        function handleAnswerClick(event) {
            const clickedButton = event.target.closest('.btn-option');
            if (!clickedButton || clickedButton.disabled) return;
            
            // Disable all buttons to prevent multiple clicks
            document.querySelectorAll('.btn-option').forEach(btn => btn.disabled = true);

            const selectedIndex = parseInt(clickedButton.getAttribute('data-index'));
            const currentQ = shuffledQuiz[currentQuestionIndex];
            const correctAnswerIndex = currentQ.answerIndex;

            // Check if the answer is correct
            if (selectedIndex === correctAnswerIndex) {
                // Scoring change: 1 point for each correct answer
                score += 1; 
                correctCount++;
                clickedButton.classList.add('correct', 'shadow-2xl');
                clickedButton.classList.remove('bg-indigo-100', 'border-indigo-300');
            } else {
                incorrectCount++;
                clickedButton.classList.add('incorrect', 'shadow-2xl');
                clickedButton.classList.remove('bg-indigo-100', 'border-indigo-300');
                
                // Highlight the correct answer
                document.querySelectorAll('.btn-option').forEach(btn => {
                    if (parseInt(btn.getAttribute('data-index')) === correctAnswerIndex) {
                        btn.classList.add('correct', 'shadow-xl');
                        btn.classList.remove('bg-indigo-100', 'border-indigo-300');
                    }
                });
            }

            // Move to next question after a brief delay
            setTimeout(nextQuestion, 1500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            renderQuizScreen();
        }

        function showResult() {
            renderResultScreen();
        }

        function resetGame() {
            renderStartScreen();
        }

        // Initialize the game
        window.onload = renderStartScreen;

    </script>
